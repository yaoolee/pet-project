<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pokémon Details</title>
  <!-- Montserrat font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div class="container">
    <!-- Charizard -->
    <div class="card">
      <a href="./home.html"><span class="back">&larr;</span></a>
      <div class="img-wrap">
        <img src="./images/pokemon/full size/fire/charizard.jpg" alt="Charizard" />
      </div>
      <div class="info">
        <p>Height: 5'07"</p>
        <p>Weight: 199.5 lbs</p>
        <p>Abilities: Blaze</p>
      </div>

      </div>
    </div>
